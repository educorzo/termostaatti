<!DOCTYPE html>
<html ng-app="appname">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet"/>
    <script src="{{STATIC_URL}}/js/angular.min.js"></script>
    <script src="{{STATIC_URL}}/js/script.js"></script>
    <script src="{{STATIC_URL}}/js/jquery.min.js"></script>
    <script src="{{STATIC_URL}}/js/bootstrap.min.js"></script>
    <link href="{{STATIC_URL}}/css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  {% verbatim %}
    <body>
        <div class="jumbotron">
            <div class="container" style="text-align: center">
                <div ng-controller="appCtrl" >
                    <h4>Hacen {{temperature.text}}</h4>
                </div>
                <div ng-controller="setTemperatureCtrl">
                    <h1>{{editTemperature}}ยบ</h1>
                    <button class="btn btn-danger" ng-click="disminuir()">-</button>
                    <button class="btn btn-info" ng-click="aumentar()">+</button>
                    <button class="btn btn-primary" ng-click="setTemperature()">Iniciar</button>
                </div>
                <div ng-controller="buttonCtrl">
                    <button class="btn btn-danger btn-lg" ng-click="encender()" ng-show="showEncender">Encender caldera</button>
                    <button class="btn btn-info btn-lg" ng-click="apagar()" ng-show="showApagar">Apagar caldera</button>
                </div>
            </div>
        </div>
    </body>
  {% endverbatim %}
</html>
